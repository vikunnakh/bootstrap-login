<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./registration.js" defer></script>

    <title>Login</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <div class="card">
            <div class="card-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-person-circle d-flex mx-auto mb-3"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
              <h4 class="d-flex justify-content-center mx-auto mb-3">
                რეგისტრაცია
              </h4>
              <form action="" needs-validation>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput" for="validationCustom01"
                    >სახელი</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput" for="validationCustom01"
                    >გვარი</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                    onkeyup="validationEmail()"
                  />
                  <label for="floatingInput" for="validationCustom01"
                    >ელ-ფოსტა</label
                  >
                  <span class="text-danger" id="email-error"></span>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="password"
                    onkeyup="validationPassword()"
                    spellcheck="false"
                  />
                  <label for="floatingPassword">პაროლი</label>
                  <span class="text-danger" id="password-error"></span>
                  <img
                    id="show-password-img"
                    class="position-absolute top-50 end-0 translate-middle-y mx-2"
                    src="./Group 40945.svg"
                    alt="Show Password"
                    onclick="showPassword()"
                  />
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingRePassword"
                    placeholder="password"
                    onkeyup="repeatValidationPassword()"
                  />
                  <label for="floatingPassword">გაიმეორე პაროლი</label>
                  <span class="text-danger" id="repeat-password-error"></span>
                  <img
                    onclick="repeatShowPassword()"
                    id="repeat-password-img"
                    class="position-absolute top-50 end-0 translate-middle-y mx-2"
                    src="./Cloud.svg"
                    alt="Show Password"
                  />
                </div>
                <div class="text-center mt-3">
                  <button
                    type="submit"
                    class="btn btn-outline-primary d-flex m-auto"
                  >
                    რეგისტრაცია
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
