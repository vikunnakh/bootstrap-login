<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <div class="card">
            <div class="card-body">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-person-circle d-flex mx-auto mb-3"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
              <h4 class="d-flex justify-content-center mx-auto mb-3">
                ავტორიზაცია
              </h4>
              <form action="" needs-validation>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                    onkeyup="validationEmail()"
                  />
                  <label for="floatingInput" id="emailLabel">ელ-ფოსტა</label>
                  <span class="text-danger" id="email-error"></span>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="password"
                    onkeyup="validationPassword()"
                    spellcheck="false"
                  />
                  <label for="floatingPassword">პაროლი</label>
                  <span class="text-danger" id="password-error"></span>
                  <img
                    id="show-password-img"
                    class="position-absolute top-50 end-0 translate-middle-y mx-2"
                    src="./Group 40945.svg"
                    alt="Show Password"
                    onclick="showPassword()"
                  />
                </div>
                <div class="text-center mt-3">
                  <button type="button" class="btn btn-primary btn-sm">
                    შესვლა
                  </button>
                  <p class="mt-2">
                    <a class="link-opacity-100" href="#">დაგავიწყდათ პაროლი?</a>
                  </p>
                </div>
                <a href="./registration.html" class="text-decoration-none">
                  <button
                    type="button"
                    class="btn btn-outline-primary d-flex m-auto"
                  >
                    ახალი ანგარიშის შექმნა
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
